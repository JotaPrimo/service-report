# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR


# Configurações de Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/service-report
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# Configuração do Springdoc OpenAPI
springdoc.api-docs.path=/docs-park.html
springdoc.swagger-ui.path=/docs-park
springdoc.packgesToScan=com.service.reports.servicereport.web.controller